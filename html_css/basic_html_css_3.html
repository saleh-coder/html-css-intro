<!doctype html>
<html>
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <title>HTML + CSS Integration #03</title>
    <!-- Title displayed on the browser tab -->

    <!-- Internal CSS -->
    <style>
      /* Applies a black background and white text to the entire page */
      body {
        background-color: black;
        color: white;
      }

      /* Styles items with the "even" class: bold text, crimson background, and gold text */
      .even {
        font-weight: bold;
        background-color: crimson;
        color: gold;
      }

      /* Styles items with the "highlight" class: larger font size */
      .highlight {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Main title -->
    <h1>List of Approved Students</h1>

    <!-- Unordered list of approved students -->
    <ul>
      <!-- Highlights Marie with larger font size -->
      <li class="highlight">Marie</li>

      <!-- Highlights Laura with bold text, crimson background, gold text, and larger font size -->
      <li class="even highlight">Laura</li>

      <!-- Highlights Louise with larger font size -->
      <li class="highlight">Louise</li>

      <!-- Highlights Luke with bold text, crimson background, and gold text -->
      <li class="even">Luke</li>

      <!-- Regular list item (no additional styles) -->
      <li>Carl</li>

      <!-- Highlights Daniel with bold text, crimson background, and gold text -->
      <li class="even">Daniel</li>
    </ul>
  </body>
</html>
