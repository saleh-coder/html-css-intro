<!doctype html>
<html>
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <title>HTML + CSS Integration #05</title>
    <!-- Title displayed on the browser tab -->

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/basic_html_css_4.css" />
    <!-- Links to an external CSS file -->

    <!-- Internal CSS -->
    <style>
      /* Styles for <h2>: gray text color and smaller font size */
      h2 {
        color: gray;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Main title -->
    <h1>List of Approved Students</h1>

    <!-- Subtitle with details about the competition -->
    <h2>In contest #1456</h2>

    <!-- Unordered list of approved students -->
    <ul>
      <!-- Highlights Marie (class applied from external CSS) -->
      <li class="highlight">Marie</li>

      <!-- Highlights Laura with combined classes from external CSS -->
      <li class="even highlight">Laura</li>

      <!-- Highlights Louise (class applied from external CSS) -->
      <li class="highlight">Louise</li>

      <!-- Highlights Luke with external class and inline CSS changing text color to green -->
      <li class="even" style="color: green">Luke</li>

      <!-- Highlights Carl with inline CSS defining custom background and text colors -->
      <li style="background-color: blueviolet; color: white">Carl</li>

      <!-- Highlights Daniel using the "even" class from external CSS -->
      <li class="even">Daniel</li>
    </ul>
  </body>
</html>
