<!doctype html>
<html>
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <title>HTML + CSS Integration #02</title>
    <!-- Title displayed on the browser tab -->

    <!-- Internal CSS -->
    <style>
      /* Styles the first-place entry with bold text, crimson color, and a larger font size */
      #first-place {
        font-weight: bold;
        color: crimson;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Main title -->
    <h1>List of Approved Students</h1>

    <!-- Unordered list of approved students -->
    <ul>
      <!-- Highlights the first-place student using the "first-place" ID -->
      <li id="first-place">Marie</li>
      <li>Laura</li>
      <li>Louise</li>
      <li>Luke</li>
      <li>Carl</li>
    </ul>
  </body>
</html>
