<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Unit #1</title>
    <style>
      /* Set a base font-size for the body */
      body {
        background-color: black;
        color: white;
        font-size: 11px; /* Base font size for the page */
      }

      /* Absolute unit (px) - Fixed size */
      .px-unit {
        font-size: 32px; /* 32px is a fixed size */
      }

      /* Root-relative unit (rem) */
      .rem-unit {
        font-size: 2rem; /* 1rem = 16px, so 2rem = 32px */
      }

      /* Very small font size */
      .size-8 {
        font-size: 8px; /* Fixed font size of 8px */
      }

      /* Parent-relative unit (em) */
      .em-unit {
        font-size: 3em; /* 3 times the size of the parent elementâ€™s font size (8px * 3 = 24px) */
      }
    </style>
  </head>
  <body>
    <!-- Font size using px (fixed size) -->
    <p class="px-unit">Frase #01 (Absolute - 32px)</p>

    <!-- Font size using rem (relative to root element) -->
    <p class="rem-unit">Frase #02 (Root - Relative, 2rem = 32px)</p>

    <!-- Nested div with smaller font size (8px) and then using em (relative to parent) -->
    <div class="size-8">
      <p class="em-unit">Frase #03 (Parent - Relative, 3em = 24px)</p>
    </div>
  </body>
</html>
