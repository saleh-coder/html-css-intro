<!doctype html>
<html>
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <title>HTML + CSS Integration #01</title>
    <!-- Title displayed on the browser tab -->

    <!-- Internal CSS -->
    <style>
      /* Applies a black background to the entire page */
      body {
        background-color: black;
      }

      /* Styles the main title (h1) with a crimson color */
      h1 {
        color: crimson;
      }

      /* Styles section titles (h2) with a coral background and yellow text */
      h2 {
        background-color: coral;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Main title -->
    <h1>Main Title</h1>

    <!-- Section titles -->
    <h2>Section Title #01</h2>
    <h2>Section Title #02</h2>
    <h2>Section Title #03</h2>
  </body>
</html>
