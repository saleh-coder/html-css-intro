<html>
  <head>
    <title>Selectors #3</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      /* Adjacent Sibling Selector */
      /* This targets a <p> element that comes immediately after a <span> element. */
      span + p {
        background-color: chocolate;
      }

      /* General Sibling Selector */
      /* This selects all <p> elements that are siblings of a <div> element, 
               but not necessarily immediately following it. */
      div ~ p {
        background-color: violet;
      }

      /* Children Selector (Direct Descendants) */
      /* This targets <p> elements that are direct children of an element with the class "child-example". */
      .child-example > p {
        background-color: brown;
      }

      /* Descendant Selector */
      /* This targets all <p> elements that are descendants of an element with the ID "descendant-example", 
               no matter how deep they are in the hierarchy. */
      #descendant-example p {
        background-color: forestgreen;
      }
    </style>
  </head>
  <body>
    <h2>Adjacent Sibling Selectors</h2>
    <div>
      <span>Before</span>
      <!-- This <span> is directly before the <p> elements below -->
      <p>Paragraph #01</p>
      <!-- This <p> will have a chocolate background because it follows <span> -->
      <p>Paragraph #02</p>
      <!-- This <p> will also have a chocolate background, as it follows another <span> -->
    </div>

    <h2>General Sibling Selectors</h2>
    <div>
      <div>Before</div>
      <!-- This <div> is before the <p> elements below -->
      <p>Paragraph #01</p>
      <!-- This <p> and all other <p> siblings below will have a violet background -->
      <p>Paragraph #02</p>
    </div>

    <h2>Children Selectors (Direct Descendants)</h2>
    <div class="child-example">
      <p>Paragraph #01</p>
      <!-- This <p> is a direct child of .child-example and will have a brown background -->
      <div>
        <p>Paragraph #02</p>
        <!-- This <p> is inside another <div>, so it is not a direct child of .child-example -->
      </div>
    </div>

    <h2>Descendant Selectors</h2>
    <div id="descendant-example">
      <p>Paragraph #01</p>
      <!-- This <p> is a descendant of #descendant-example and will have a forestgreen background -->
      <div>
        <p>Paragraph #02</p>
        <!-- This <p> is a descendant of #descendant-example and will also have a forestgreen background -->
      </div>
    </div>
  </body>
</html>

<!-- 

Explanation and Importance of Each Selector:

 Adjacent Sibling Selector (+): 
  Targets the first sibling that directly follows another, 
  e.g., span + p. Useful for styling elements only when 
  they immediately follow others.

 General Sibling Selector (~):
  Styles all siblings that follow the specified element,
  e.g., div ~ p, even if there are other elements in between.

 Child Selector (>):
  Targets direct children of an element,
  e.g., .child-example > p. 
  Useful for styling immediate children and excluding nested ones.

 Descendant Selector: 
  Styles all nested elements within a container,
  e.g., #descendant-example p. 
  Ideal for styling all descendants, not just direct children.

Why These Selectors Matter:
 These selectors provide precise control over element styling 
 based on their relationships (siblings, children, or descendants),
 making layouts more flexible and efficient. They reduce the need 
 for extra classes or IDs, simplifying the HTML and improving CSS
 maintainability.
-->
