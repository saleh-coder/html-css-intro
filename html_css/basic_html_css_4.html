<!doctype html>
<html>
  <head>
    <!-- Metadata and page settings -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <title>HTML + CSS Integration #04</title>
    <!-- Title displayed on the browser tab -->

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/basic_html_css_4.css" />
    <!-- Links an external CSS file for styling -->
  </head>
  <body>
    <!-- Main title -->
    <h1>List of Approved Students</h1>

    <!-- Unordered list of approved students -->
    <ul>
      <!-- Highlight Marie using the "highlight" class -->
      <li class="highlight">Marie</li>

      <!-- Highlight Laura using "even" and "highlight" classes -->
      <li class="even highlight">Laura</li>

      <!-- Highlight Louise using the "highlight" class -->
      <li class="highlight">Louise</li>

      <!-- Highlight Luke using the "even" class -->
      <li class="even">Luke</li>

      <!-- Regular list item (no additional styles applied) -->
      <li>Carl</li>

      <!-- Highlight Daniel using the "even" class -->
      <li class="even">Daniel</li>
    </ul>
  </body>
</html>
