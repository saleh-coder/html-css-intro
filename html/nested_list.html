<!-- Section heading for a nested list example -->
<h2>Nested List</h2>

<!-- Outer unordered list (<ul>) -->
<ul>
  <!-- First main list item -->
  <li>
    <b>Register</b>
    <!-- Bolded heading for this section -->
    <!-- Nested unordered list under "Register" -->
    <ul>
      <li>Client</li>
      <!-- Sub-item: Client -->
      <li>
        Product
        <!-- Sub-item: Product -->
        <!-- Further nested list under "Product" -->
        <ul>
          <li>National</li>
          <!-- Sub-sub-item: National -->
          <li>International</li>
          <!-- Sub-sub-item: International -->
        </ul>
      </li>
      <li>Supplier</li>
      <!-- Sub-item: Supplier -->
    </ul>
  </li>

  <!-- Second main list item -->
  <li>
    <b>Administration</b>
    <!-- Bolded heading for this section -->
    <!-- Nested unordered list under "Administration" -->
    <ul>
      <li>Layout</li>
      <!-- Sub-item: Layout -->
      <li>Access</li>
      <!-- Sub-item: Access -->
      <li>Settings</li>
      <!-- Sub-item: Settings -->
    </ul>
  </li>
</ul>

<!-- Summary of the comments:
<ul>: Represents an unordered list. The outer <ul> serves as the main container, while nested <ul> tags create hierarchical levels.
<li>: Each list item represents an entry in the list. Nested <li> tags are used to create subcategories.
<b>: Used to bold text for section headers like "Register" and "Administration."
Nested structure: This example demonstrates a multi-level list, useful for hierarchies like categories and subcategories. -->
