<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Layout</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background-color: black;
                color: white;

                /* Set up the grid layout on the body */
                display: grid;

                /* Define the grid columns:
                   The first column is 180px, and the second takes the remaining space (1fr) */
                grid-template-columns: 180px 1fr;

                /* Define the grid rows:
                   The first and third rows have a fixed height of 50px,
                   while the second row takes the remaining space (1fr) */
                grid-template-rows: 50px 1fr 50px;

                /* Define the grid areas with specific names:
                   - 'header' spans both columns in the first row.
                   - 'sidebar' occupies the first column in the second row.
                   - 'content' occupies the second column in the second row.
                   - 'footer' spans both columns in the third row. */
                grid-template-areas: 
                    "header header"
                    "sidebar content"
                    "footer footer";

                /* Define the space between columns and rows */
                column-gap: 5px;
                row-gap: 5px;
            }

            /* Style for the direct children of the body (header, nav, main, footer),
               adding a visible border to identify the areas */
            body > * {
                border: solid cyan 3px;
            }

            /* Style for the header, which occupies the 'header' area */
            header {
                border-color: crimson;
                grid-area: header;
            }

            /* Style for the sidebar, which occupies the 'sidebar' area */
            nav {
                border-color: chartreuse;
                grid-area: sidebar;
            }

            /* Style for the content, which occupies the 'content' area */
            main {
                grid-area: content;
            }

            /* Style for the footer, which occupies the 'footer' area */
            footer {
                border-color: deeppink;
                grid-area: footer;
            }

            /* Styles for screens smaller than 900px in width */
            @media all and (max-width: 900px) {
                body {
                    /* On smaller screens, the layout switches to a single column */
                    grid-template-columns: 1fr;

                    /* Define the rows for the new layout */
                    grid-template-rows: 50px 50px 1fr 50px;

                    /* Define the areas for the new responsive layout */
                    grid-template-areas: 
                        "header"
                        "sidebar"
                        "content"
                        "footer";
                }
            }
        </style>
    </head>
    <body>
        <header>Header</header>
        <nav>Sidebar</nav>
        <main>Content</main>
        <footer>Footer</footer>
    </body>
</html>
